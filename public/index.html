<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Link Checker</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align: center; padding: 50px; }
    input, button { padding: 12px; margin-top: 15px; width: 80%; max-width: 400px; }
  </style>
</head>
<body>
  <h2>Phishing Link Checker (Google Safe Browsing)</h2>
  <input type="text" id="url" placeholder="Paste suspicious URL">
  <br>
  <button onclick="checkURL()">Check URL</button>
  <p id="result"></p>

  <script>
    async function checkURL() {
      const url = document.getElementById('url').value;
      const result = document.getElementById('result');
      result.innerText = "Checking...";
      const res = await fetch('/api/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const text = await res.text();
      result.innerText = text;
    }
  </script>
</body>
</html>
